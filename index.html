<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cardcontainer">
    <div class="resultcard">
      <h1 class="resultcard-header">Your Result</h1>
      <div class="circle">
        <span class="circle-header">76</span>
        <p class="circle-paragraph">of 100</p>
      </div>
      <div class="feedback-container">
        <span class="feedback-header">Great</span>
        <p class="feedback-paragrah">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summarycard">
      <h1 class="summary-header">Summary</h1>
      <div class="scorecards-container">
        <div class="reaction-container">
          <div class="reaction-left">
            <img src="/assets/images/icon-reaction.svg" alt="reaction-logo">
            <span>Reaction</span>
          </div>
          <div class="result-container">
            <span class="part-result">80 </span>
            <span class="total-result">/ 100</span>
          </div>
        </div>
        <div class="memory-container">
          <div class="memory-left">
            <img src="/assets/images/icon-memory.svg" alt="reaction-logo">
            <span>Memory</span>
          </div>
          <div class="result-container">
            <span class="part-result">92 </span>
            <span class="total-result">/ 100</span>
          </div>
        </div>
        <div class="verbal-container">
          <div class="verbal-left">
            <img src="/assets/images/icon-verbal.svg" alt="reaction-logo">
            <span>Verbal</span>
          </div>
          <div class="result-container">
            <span class="part-result">61 </span>
            <span class="total-result">/ 100</span>
          </div>
        </div>
        <div class="visual-container">
          <div class="visual-left">
            <img src="/assets/images/icon-visual.svg" alt="reaction-logo">
            <span>Visual</span>
          </div>
          <div class="result-container">
            <span class="part-result">72 </span>
            <span class="total-result">/ 100</span>
          </div>
        </div>
      </div>
      <button id="continue-button">Continue</button>
    </div>
  </div>
</body>
</html>
